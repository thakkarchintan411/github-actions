name: github-actions-workflow
on:
  push:
    branches:
      - "*"
    exclude:
      - main
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        run: actions/checkout@v3
  check-main-branch:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: PRINT MESSAGE
        run: echo "you are not allowed to push to main branch" exit 1